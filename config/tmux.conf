set-option -g prefix C-a
bind-key C-a last-window
bind-key C-s send C-a

bind k kill-window
bind K confirm kill-server
bind a last-window
bind r source-file ~/.tmux.conf

# Start numbering at 1
set -g base-index 1

# Set status bar
set -g status-bg colour235
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=black]#[bg=colour198] #H:#S "

# Highlight active window
setw -g window-status-format "#[fg=black]#[bg=colour229] #I #[fg=colour229]#[bg=colour237] #W "
setw -g window-status-current-format "#[fg=black]#[bg=colour120] #I #[fg=colour120]#[bg=colour237] #W "

set -g status-position bottom

